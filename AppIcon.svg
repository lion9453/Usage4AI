<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90D9"/>
      <stop offset="100%" style="stop-color:#2E5A8B"/>
    </linearGradient>

    <!-- Progress bar gradients -->
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#34C759"/>
      <stop offset="100%" style="stop-color:#30B350"/>
    </linearGradient>

    <linearGradient id="yellowGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFD60A"/>
      <stop offset="100%" style="stop-color:#FFCC00"/>
    </linearGradient>

    <linearGradient id="cyanGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#5AC8FA"/>
      <stop offset="100%" style="stop-color:#32ADE6"/>
    </linearGradient>

    <!-- Shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background rounded square (macOS style) -->
  <rect x="32" y="32" width="448" height="448" rx="100" ry="100" fill="url(#bgGradient)"/>

  <!-- Inner card/panel -->
  <rect x="80" y="100" width="352" height="312" rx="24" ry="24" fill="white" fill-opacity="0.95" filter="url(#shadow)"/>

  <!-- Title area -->
  <text x="256" y="160" font-family="-apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif" font-size="32" font-weight="600" fill="#1a1a1a" text-anchor="middle">Usage4AI</text>

  <!-- Progress bar 1 (5-Hour - Green/Yellow) -->
  <!-- Background -->
  <rect x="120" y="200" width="272" height="28" rx="14" ry="14" fill="#E5E5EA"/>
  <!-- Progress (65%) -->
  <rect x="120" y="200" width="177" height="28" rx="14" ry="14" fill="url(#yellowGradient)"/>
  <!-- Label -->
  <text x="400" y="220" font-family="-apple-system, BlinkMacSystemFont, 'SF Pro Text', sans-serif" font-size="20" font-weight="500" fill="#1a1a1a" text-anchor="end">65%</text>

  <!-- Progress bar 2 (Weekly - Green) -->
  <!-- Background -->
  <rect x="120" y="252" width="272" height="28" rx="14" ry="14" fill="#E5E5EA"/>
  <!-- Progress (42%) -->
  <rect x="120" y="252" width="114" height="28" rx="14" ry="14" fill="url(#greenGradient)"/>
  <!-- Label -->
  <text x="400" y="272" font-family="-apple-system, BlinkMacSystemFont, 'SF Pro Text', sans-serif" font-size="20" font-weight="500" fill="#1a1a1a" text-anchor="end">42%</text>

  <!-- Progress bar 3 (Time - Cyan) -->
  <!-- Background -->
  <rect x="120" y="304" width="272" height="28" rx="14" ry="14" fill="#E5E5EA"/>
  <!-- Progress (78%) -->
  <rect x="120" y="304" width="212" height="28" rx="14" ry="14" fill="url(#cyanGradient)"/>
  <!-- Label -->
  <text x="400" y="324" font-family="-apple-system, BlinkMacSystemFont, 'SF Pro Text', sans-serif" font-size="20" font-weight="500" fill="#1a1a1a" text-anchor="end">78%</text>

  <!-- Refresh icon -->
  <g transform="translate(240, 365)">
    <circle cx="16" cy="16" r="14" fill="none" stroke="#8E8E93" stroke-width="3" stroke-dasharray="66 22"/>
    <path d="M16 6 L16 2 L22 8 L16 8" fill="#8E8E93"/>
  </g>
</svg>
